- name: Download Long Term Jenkins release
  get_url:
    url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: Import jenkins key from url
  ansible.builtin.rpm_key:
    state: present
    key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

- name: yum update
  yum:
    name: '*'
    state: latest

- name: Install java
  yum:
    name: java-devel
    state: present

- name: Install jenkins
  yum:
    name: jenkins
    state: latest

- name: Enable caddy repo
  community.general.copr:
    state: enabled
    name: '@caddy/caddy'

- name: Install java, caddy, jenkins and other packages
  yum:
    name:
      - java
      - java-devel
      - caddy
      - jenkins
      # - apt-transport-https
      # - ca-certificates
      - curl
      # - software-properties-common
      # - python3-pip
      # - virtualenv
      # - python3-setuptools
    update_cache: true
  register: apt_status
  until: apt_status is success
  delay: 6
  retries: 10

- name: Docker repository
  get_url:
    url: https://download.docker.com/linux/fedora/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo

- name: Install docker packages
  yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true
  register: yum_status2
  until: yum_status2 is success
  delay: 6
  retries: 10

- name: start docker
  ansible.builtin.systemd:
    daemon_reload: yes
    name: docker
    state: started

- name: copy jenkins config
  copy:
    src: files/jenkins.service
    dest: /lib/systemd/system/jenkins.service
  register: jenkinsfile

- name: Template CasC
  ansible.builtin.template:
    src: files/jenkins.casc.yml.jinja
    dest: /var/lib/jenkins/casc.yml
  register: casc

- name: copy jobs
  copy:
    src: files/job-dsl.groovy
    dest: /var/lib/jenkins/job_dsl.groovy
  register: jobs

- name: create jenkins plugins dir
  file:
    path: /var/lib/jenkins/plugins
    state: directory

- name: copy CasC plugins
  ansible.builtin.copy:
    src: files/configuration-as-code.hpi
    dest: /var/lib/jenkins/plugins/configuration-as-code.jpi

- name: Start jenkins
  ansible.builtin.systemd:
    daemon_reload: yes
    name: jenkins
    state: restarted
  when: jenkinsfile.changed or jobs.changed

- name: Template Caddyfile
  ansible.builtin.template:
    src: files/Caddyfile.jinja
    dest: /etc/caddy/Caddyfile
  register: caddyfile

- name: Start caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted
  when: caddyfile.changed

